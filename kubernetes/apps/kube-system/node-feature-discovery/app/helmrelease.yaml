---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: node-feature-discovery
spec:
  interval: 30m
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.15.4
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  values:
    worker:
      config:
        core:
          sources:
            - pci
            - system
            - usb
            - kernel
            - custom
        sources:
          pci:
            deviceClassWhitelist:
              - "03"
              - "0300"
              - "0302"
            deviceLabelFields:
              - vendor
              - device
          usb:
            deviceClassWhitelist:
              - "02"
              - "03"
              - "0e"
              - "ef"
              - "fe"
              - "ff"
            deviceLabelFields:
              - class
              - vendor
              - device
          system:
            attributeWhitelist:
              - "architecture"
          kernel:
            attributeMapping:
              - name: "Kernel version"
                attribute: "version"
          custom:
            - name: "intel-gpu"
              labels:
                feature.node.kubernetes.io/custom-intel-gpu: "true"
              matchOn:
                - pciId:
                    vendor: "8086"
                    device: "3e9b"
            - name: "nvidia-gpu"
              labels:
                feature.node.kubernetes.io/custom-nvidia-gpu: "true"
              matchOn:
                - pciId:
                    vendor: "10de"
                    device: "1f91"
    prometheus:
      enable: true
