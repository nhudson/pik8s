---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opentelemetry-kube-stack
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://open-telemetry.github.io/opentelemetry-helm-charts
      chart: opentelemetry-kube-stack
      version: 0.12.3
      sourceRef:
        kind: HelmRepository
        name: open-telemetry
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Will need to wait till https://github.com/open-telemetry/opentelemetry-helm-charts/pull/1803 is merged to fix schema issue
    crds:
      installOtel: true
      installPrometheus: true
    opentelemetry-operator:
      enabled: true
      manager:
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi

        # Configure the operator manager
        collectorImage:
          repository: otel/opentelemetry-collector-contrib
          tag: 0.140.1

        # Enable features
        featureGates: ""

      # Webhook configuration for admission control
      admissionWebhooks:
        enabled: true
        failurePolicy: Ignore
        certManager:
          enabled: true
          issuerRef:
            name: letsencrypt-production
            kind: ClusterIssuer

      # RBAC configuration
      rbac:
        create: true

      # Service account
      serviceAccount:
        create: true
        name: opentelemetry-operator
